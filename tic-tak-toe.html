<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .square {
        height: 100px;
      }
      .square:hover {
        background-color: blue;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <h1 class="text-primary text-center mt-5 mb-5">
        TIC TAK TOE <span class="text-danger text-center">GAME</span>
      </h1>
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="tic-tac-toe">
            <div class="row">
              <div class="col border square">
                <h1 class="size text-light text-center mt-3 w-20 h-20">O</h1>
              </div>
              <div class="col border square">
                <h1 class="size text-light text-center mt-3 w-20 h-20">O</h1>
              </div>
              <div class="col border square">
                <h1 class="size text-light text-center mt-3 w-20 h-20">X</h1>
              </div>
            </div>
            <div class="row">
              <div class="col border square">
                <h1 class="size text-light text-center mt-3 w-20 h-20">X</h1>
              </div>
              <div class="col border square">
                <h1 class="size text-light text-center mt-3 w-20 h-20">O</h1>
              </div>
              <div class="col border square">
                <h1 class="size text-light text-center mt-3 w-20 h-20">O</h1>
              </div>
            </div>
            <div class="row">
              <div class="col border square">
                <h1 class="size text-light text-center mt-3 w-20 h-20">X</h1>
              </div>
              <div class="col border square">
                <h1 class="size text-light text-center mt-3 w-20 h-20">O</h1>
              </div>
              <div class="col border square">
                <h1 class="size text-light text-center mt-3 w-20 h-20">X</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
